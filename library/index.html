<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library App</title>
  <link href="style.css" rel="stylesheet" />
  <script src="index.js" type="module"></script>
</head>

<body>
  <h1>BOOKS</h1>

  <button id="new-book-button">NEW BOOK</button>

  <dialog id="dialog" aria-label="Form dialog">
    <form method="dialog" aria-label="New book form">
      <div role="presentation">
        <label for="title-input">Title</label>
        <input type="text" name="title" id="title-input" required />
      </div>

      <div role="presentation">
        <label for="author-input">Author</label>
        <input type="text" name="author" id="author-input" required />
      </div>

      <div role="presentation">
        <label for="pages-input">Number of pages</label>
        <input type="number" name="pages" id="pages-input" required />
      </div>

      <div role="presentation">
        <label for="read-input">Read?</label>
        <input type="checkbox" name="read" id="read-input" value="yes" />
      </div>

      <button>SEND</button>
    </form>
  </dialog>

  <ol id="book-list" aria-label="Books in library"></ol>
</body>

</html>
