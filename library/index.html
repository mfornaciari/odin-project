<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <form id="form">
      <div role="presentation" class="flex-item">
        <label for="title-input">Title</label>
        <input type="text" name="title" id="title-input" required />
      </div>

      <div role="presentation" class="flex-item">
        <label for="author-input">Author</label>
        <input type="text" name="author" id="author-input" required />
      </div>

      <div role="presentation" class="flex-item">
        <label for="pages-input">Number of pages</label>
        <input type="number" name="pages" id="pages-input" required />
      </div>

      <div role="presentation" class="flex-checkbox">
        <label for="read-input">Read?</label>
        <input type="checkbox" name="read" id="read-input" value="yes" />
      </div>

      <button class="flex-item">Send</button>
    </form>

    <ol id="book-list">
      <h1>BOOKS</h1>
    </ol>
  </body>
</html>
